name: .NET Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Restore dependencies
      run: dotnet restore FintechStatsPlatform.sln

    - name: Build solution
      run: dotnet build FintechStatsPlatform.sln --no-restore --configuration Release

    - name: Run tests
      run: dotnet test Zenflow.Tests/Zenflow.Tests.csproj --no-build --verbosity normal
